<!-- Drag and Drop Scripts -->
<script>

function show_hide(id) {
  var deletionCheck = id.slice(0,1);

  if(deletionCheck == "d"){
    var parsedShowID = id.slice(5);
    console.log(parsedShowID);
  } else {
    var parsedShowID = id.slice(5);
    console.log(parsedShowID);

  }  
    
  dv = document.getElementById("collapse" + parsedShowID);
  ele = document.getElementById(id);

  if (dv.style.display ==  '')
    { 
      dv.style.display = 'none'; 
      ele.innerHTML = "Show";
    }
    else
    {
      dv.style.display = ''; 
      ele.innerHTML = "Hide";
    }
}



function allowDrop(ev) {
    ev.preventDefault();
}

function drag(ev) {
    ev.dataTransfer.setData("text", ev.target.id);
}

function drop(ev) {
    ev.preventDefault();
    var data = ev.dataTransfer.getData("text");
    ev.target.appendChild(document.getElementById(data));
}


</script>

<!-- Create New Task Scripts -->
<script> 


  $( function() {
 
    var dialog, 
      form,
      name = $( "#taskName" ),
      priority = $( "#priorityLevel" ),
      percentage = $( "#percentageDone" ),
      assigned = $( "#assignedTo" ),
      allFields = $( [] ).add( name ).add( percentage ).add( priority ).add( assigned ),
      tips = $( ".validateTips" );
 
    var radios = document.getElementsByName('priorityLevel');
    for (var i = 0, length = radios.length; i < length; i++){
      if (radios[i].checked) {
        priority = radios[i].value;
        break;
      }
    }

    function updateTips( t ) { 
        tips.text( t ).addClass( "ui-state-highlight" );
        setTimeout(function() {
          tips.removeClass( "ui-state-highlight", 1500 );
        }, 500 );
    }
 
    function checkLength( o, n, min, max ) {
      if ( o.val().length > max || o.val().length < min ) {
        o.addClass( "ui-state-error" );
        updateTips( "Length of " + n + " must be between " +
          min + " and " + max + " characters." );
        return false;
      } else {
        return true;
      }
    }
 
    function checkRegexp( o, regexp, n ) {
      if ( !( regexp.test( o.val() ) ) ) {
        o.addClass( "ui-state-error" );
        updateTips( n );
        return false;
      } else {
        return true;
      }
    }
 
    function addTask() {
                var createdTask = new Task(name.val(), percentage.val(), priority, assigned.val());

        if(priority == 0){
            var newTask = LowPrioTaskMachine(createdTask.id);
            displayLowTask(createdTask);
        } else if (priority == 1) {
            var newTask = MediumPrioTaskMachine(createdTask.id);
            displayMediumTask(createdTask);
        } else {
            var newTask = HighPrioTaskMachine(createdTask.id);
            displayHighTask(createdTask);
        }
  
        console.log(createdTask.id);

    }
    
    function createTask() {

      var radios = document.getElementsByName('priorityLevel');
      for (var i = 0, length = radios.length; i < length; i++){
        if (radios[i].checked) {
          priority = radios[i].value;
          break;
        }
      }

      var valid = true;
      allFields.removeClass( "ui-state-error" );
      valid = valid && checkLength( name, "task name", 1, 30 );
      valid = valid && checkLength( percentage, "percentage", 1, 2 );
      valid = valid && checkLength( assigned, "worker's name(s)", 1, 30 );
      valid = valid && checkRegexp( name, /([0-9a-z_\s])+$/i, "Task name may consist of a-z, 0-9, underscores, spaces and must begin with a letter." );
      valid = valid && checkRegexp( percentage, /([0-9])+$/i, "Starting Perent must be an integer from 1 to 100" );
      valid = valid && checkRegexp( assigned, /([0-9a-z_\s])+$/i, "Name of worker task is assigned to. field may consist of a-z, 0-9, underscores, spaces and must begin with a letter." );

      if ( valid ) {

        var createdTask = new Task(name.val(), percentage.val(), priority, assigned.val());

        if(priority == 0){
            var newTask = LowPrioTaskMachine(createdTask.id);
            displayLowTask(createdTask);
        } else if (priority == 1) {
            var newTask = MediumPrioTaskMachine(createdTask.id);
            displayMediumTask(createdTask);
        } else {
            var newTask = HighPrioTaskMachine(createdTask.id);
            displayHighTask(createdTask);
        }
  
        console.log(createdTask.id);


        dialog.dialog( "close" );
      }
      return valid;
  }
 
    dialog = $( "#dialog-form" ).dialog({
      autoOpen: false,
      height: 400,
      width: 350,
      modal: true,

    buttons: { "Create a task": createTask, Cancel: function() {
            dialog.dialog( "close" );
        }
    },
    close: function() {
        form[ 0 ].reset();
        allFields.removeClass( "ui-state-error" );
    }
    });
  
    form = dialog.find( "form" ).on( "submit", function( event ) {
      event.preventDefault();
      addTask();
    });
 
    $( "#create-user" ).button().on( "click", function() {
      dialog.dialog( "open" ); 
    });
  });

	function remove(id) { 
    document.getElementById(id).parentElement.parentElement.outerHTML = ""; 
  }
 
</script>

<!-- Task Creation Form -->
<div id="dialog-form" title="Create a New Task"> 
  <p class="validateTips">All form fields are required.</p>
 
  <form >
    <fieldset>
      <label for="taskName">Task Name</label>
      <input type="text" name="taskName" id="taskName" value="New Task" class="text ui-widget-content ui-corner-all">


      <fieldset for="priorityLevel" id="priorityField" class="text ui-widget-content ui-corner-all">
      <legend>Priority Level:</legend>
         <label>High 
            <input style="float: left;" type="radio" name="priorityLevel" id="priorityLevel" value="2"> 
         </label>
         <label>Medium 
            <input style="float: left;" type="radio" name="priorityLevel" id="priorityLevel" value="1">
         </label>
         <label>Low 
           <input style="float: left;" type="radio" name="priorityLevel" id="priorityLevel" value="0" checked>
         </label>
         <br>
      </fieldset>

      <label for="percentageDone">Starting Percent</label>
      <input type="text" name="percentageDone" id="percentageDone" value="0" class="text ui-widget-content ui-corner-all">
 
    
      <label for="assignedTo">Assigned to</label>
      <input type="text" name="assignedTo" id="assignedTo" value="Worker" class="text ui-widget-content ui-corner-all">
 
      <!-- Allow form submission with keyboard without duplicating the dialog button -->
      <input type="submit" tabindex="-1" style="position:absolute; top:-1000px">
    </fieldset>
  </form>
</div>
 
<button id="create-user">Create new task</button>
